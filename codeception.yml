actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - env
modules:
    config:
        Sequence:
            prefix: '_'
        Db:
            dsn: "mysql:host=%DB_HOST%;dbname=%DB_DATABASE%"
            user: "%DB_USERNAME%"
            password: "%DB_PASSWORD%"
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: false
            reconnect: false
    enabled:
        - Sequence
        - Db
